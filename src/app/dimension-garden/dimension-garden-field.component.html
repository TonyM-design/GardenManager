<div class="container-fluid">
    <div class="row col-12 d-flex  " style='background-color: blueviolet;'>
        <div class="col-2">
            <p>width : {{ width }} </p>
        </div>

        <div class="col-4">
            <input  type="number" min='0' class="form-control col-4 " placeholder="garden's width"
                aria-label="garden's width"  [ngModel]="width | number"
                (ngModelChange)="this.onChangeBehaviorSubjectWidth($event)"
 style='background-color: red;'>

        </div>
        <div class="col-2">
            <p>height : {{ height }} </p>

        </div>
        <div class="col-4">
            <input type="number" min='0' class="form-control " placeholder="garden's height"
                aria-label="garden's height" aria-describedby="basic-addon1" [ngModel]="height | number "
                (ngModelChange)="this.onChangeBehaviorSubjectHeight($event)"
                style='background-color: greenyellow;'>

        </div>
    </div>
</div>
